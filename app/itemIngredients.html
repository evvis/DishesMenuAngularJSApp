<div class="modal-header">
    <h2>{{dish.title | uppercase}}</h2>
    <h3>Ingredients</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="ingredients in dish.ingredients">
        {{ingredients}}
    </li>
  </ul>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="btn" >close</button>
</div>
